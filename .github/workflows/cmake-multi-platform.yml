name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v2

      - name: Set up ccache (Linux/macOS)
        if: runner.os != 'Windows'
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ runner.os }}-pyc

      - name: Toolchain versions
        shell: bash
        run: |
          cmake --version
          if command -v gcc >/dev/null 2>&1; then gcc --version | head -n 1; fi
          if command -v clang >/dev/null 2>&1; then clang --version | head -n 1; fi

      - name: Configure
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            cmake -S . -B build -D PYC_BUILD_COMPILER_NEXT=ON -D PYC_BUILD_COMPILER_NEXT_TESTS=ON
          else
            cmake -S . -B build -D PYC_BUILD_COMPILER_NEXT=ON -D PYC_BUILD_COMPILER_NEXT_TESTS=ON -D CMAKE_C_COMPILER_LAUNCHER=ccache
          fi
        shell: bash

      - name: Build validation targets
        run: cmake --build build --config Release --parallel --target pyc_compiler_next pyc_ai_bridge pyc_compiler_next_smoke pyc_compiler_next_test_ir pyc_compiler_next_test_pass_manager pyc_compiler_next_test_runtime_allocator pyc_compiler_next_test_kernel_registry pyc_compiler_next_test_compiler_api pyc_compiler_next_test_determinism pyc_compiler_next_test_pass_golden pyc_compiler_next_test_policy_modes pyc_compiler_next_test_runtime_control pyc_compiler_next_test_ai_bridge

      - name: Smoke test (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: .\\build\\Release\\pyc_compiler_next_smoke.exe

      - name: Smoke test (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: ./build/pyc_compiler_next_smoke

      - name: Run tests
        run: ctest --test-dir build -C Release --output-on-failure

      - name: Build stable targets
        run: cmake --build build --config Release --parallel --target pyc pyc_core pyc_foundation

      - name: Stable smoke test (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: .\\build\\Release\\pyc.exe

      - name: Stable smoke test (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: ./build/pyc

      - name: Benchmark guardrail (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          python3 benchmark/harness.py --repeats 5 --micro-rounds 2000
          python3 benchmark/tools/check_regression.py --baseline benchmark/baselines/ubuntu-latest.json --result benchmark/results/latest.json
