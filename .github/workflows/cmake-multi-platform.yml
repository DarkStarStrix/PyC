name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v2

      - name: Toolchain versions
        shell: bash
        run: |
          cmake --version
          if command -v gcc >/dev/null 2>&1; then gcc --version | head -n 1; fi
          if command -v clang >/dev/null 2>&1; then clang --version | head -n 1; fi

      - name: Configure
        run: cmake -S . -B build -D PYC_BUILD_EXPERIMENTAL=OFF

      - name: Build stable targets
        run: cmake --build build --config Release --parallel --target pyc pyc_core pyc_foundation

      - name: Smoke test (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: .\\build\\Release\\pyc.exe

      - name: Smoke test (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: ./build/pyc

      - name: Run tests (non-fatal)
        run: ctest --test-dir build -C Release --output-on-failure
        continue-on-error: true
