name: C/C++ CI

on:
  push:
    branches: ["**"]
  pull_request:

concurrency:
  group: c-cpp-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  linux-build:
    name: Configure + Build (Linux)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure (CMake)
        run: cmake -S . -B build -D PYC_BUILD_EXPERIMENTAL=OFF

      - name: Build stable targets
        run: cmake --build build --config Release --parallel --target pyc pyc_core pyc_foundation

      - name: Run CI driver
        run: ./build/pyc

      - name: List built artifacts
        run: |
          echo "Built files:"
          find build -maxdepth 3 -type f | sort
