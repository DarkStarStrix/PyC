<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PyC Downloads</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="container">
    <section class="hero">
      <p class="eyebrow">PyC Releases</p>
      <h1>Download the latest PyC build</h1>
      <p class="subtext">
        Direct binaries for Linux, macOS, and Windows from the latest GitHub release.
      </p>
      <div class="cta-row">
        <a id="recommended-link" class="btn disabled" href="#" aria-disabled="true">Detecting your OS...</a>
        <a id="release-link" class="btn btn-secondary" href="#" target="_blank" rel="noopener noreferrer">View latest release</a>
      </div>
      <p id="status" class="status">Loading release metadata...</p>
    </section>

    <section class="panel">
      <h2>All release assets</h2>
      <ul id="asset-list" class="asset-list"></ul>
    </section>
  </main>
  <script src="./app.js"></script>
</body>
</html>
